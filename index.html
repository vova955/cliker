<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA_Compatibe" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>clicker</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="screen">
		<h1>Let's check the reaction</h1>
		<a href="#" class="start" id="start">Yes</a>
	</div>
	<div class="screen">
		<h1>Time</h1>
		<ul class="time-list" id="time-list">
			<li><button class="time-button" data-time="10">10s</button></li>
			<li><button class="time-button" data-time="20">20s</button></li>
			<li><button class="time-button" data-time="30">30s</button></li>
			<li><button class="time-button" data-time="40">40s</button></li>
			<li><button class="time-button" data-time="50">50s</button></li>
		</ul>
	</div>
	<div class="screen">
		<h3>End game through: <span id="time">00:00</span></h3>
		<div class="board" id="board"></div>
	</div>
	<script src="main.js"></script>
</body>
</html>
